<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clínica Dental</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="welcome-container">
                    <h1 class="welcome-text text-center">Bienvenido a Clínica Dental</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <a href="#" class="btn btn-lg btn-primary btn-block">PACIENTES</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-lg btn-success btn-block">TURNOS</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-lg btn-info btn-block">ODONTÓLOGOS</a>
            </div>
        </div>
        <br>

        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Consulte Paciente</h3>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <form id="formulario-paciente">
                            <div class="form-group">
                                <label for="idPaciente">Buscar por ID:</label>
                                <input type="text" class="form-control" id="idPaciente" name="idPaciente" placeholder="Ingrese el ID del paciente">
                            </div>
                            <button type="button" id="btnBuscar" class="btn btn-primary">Buscar</button>
                            <button type="button" id="btnEliminar" class="btn btn-primary">Eliminar</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Aregar Paciente</h3>
                </div>
                <br>
                <form id="formulario">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="number" class="form-control" id="dni" name="dni">
                    </div>
                    <div class="form-group">
                        <label for="calle">Domicilio:</label>
                        <input type="text" class="form-control" id="calle" name="calle">
                    </div>
                    <div class="form-group">
                        <label for="numero">Altura:</label>
                        <input type="number" class="form-control" id="numero" name="numero">
                    </div>
                    <div class="form-group">
                        <label for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad" name="localidad">
                    </div>
                    <div class="form-group">
                        <label for="provincia">Provincia:</label>
                        <input type="text" class="form-control" id="provincia" name="provincia">
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Lista de Pacientes</h3>
                </div>
                <div class="table-container">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="w-10">ID</th>
                            <th class="w-20">Nombre</th>
                            <th class="w-20">Apellido</th>
                            <th class="w-30">Domicilio</th>
                            <th class="w-10">Altura</th>
                            <th class="w-10">Localidad</th>
                            <th class="w-10">Provincia</th>
                            <th class="w-10">Fecha Alta</th>
                        </tr>
                        </thead>
                        <tbody id="lista-pacientes">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/pac/paciente_get.js"></script>
<script src="js/pac/paciente_get_id.js"></script>
<script src="js/pac/paciente_del.js"></script>
<script src="js/pac/paciente_post.js"></script>

</body>
</html>
