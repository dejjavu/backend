<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Turnos de Pacientes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Turnos de Pacientes</h1>
    <form class="mb-4">
        <div class="row">
            <div class="col-sm-4">
                <label for="paciente-id" class="form-label">ID del paciente:</label>
                <input type="text" class="form-control" id="paciente-id">
            </div>
            <div class="col-sm-8 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>
    <table id="lista-pacientes" class="table">
        <thead>
        <tr>
            <th>ID Turno</th>
            <th>ID Paciente</th>
            <th>Nombre Paciente</th>
            <th>ID Odontologo</th>
            <th>Nombre Odontologo</th>
            <th>Fecha de Alta del Turno</th>
            <th>Fecha del Turno</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="/test/paciente/lista_turnos_por_id_paciente.js"></script>
</body>
</html>
