<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Turnos de Pacientes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Lista de Pacientes</h1>
    <table id="lista-pacientes" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Calle</th>
            <th>Número</th>
            <th>Localidad</th>
            <th>Provincia</th>
            <th>Fecha de ingreso</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>

<form id="form-modificar" style="display: none;">
    <input type="hidden" id="modificar-id">
    <input type="text" id="modificar-nombre" placeholder="Nombre">
    <input type="text" id="modificar-apellido" placeholder="Apellido">
    <input type="text" id="modificar-matricula" placeholder="Matrícula">
    <button type="submit">Modificar</button>
</form>


<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="/test/paciente/lista_pacientes.js"></script>
</body>
</html>
