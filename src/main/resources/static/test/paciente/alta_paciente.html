<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Alta de pacientes</h1>
    <form id="formulario">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" id="dni" name="dni" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" id="calle" name="calle" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numero" class="form-label">NÃºmero:</label>
            <input type="text" id="numero" name="numero" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="localidad" class="form-label">Localidad:</label>
            <input type="text" id="localidad" name="localidad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia:</label>
            <input type="text" id="provincia" name="provincia" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad:</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
    </form>
</div>

<script src="/test/paciente/alta_paciente.js"></script>
</body>
</html>
