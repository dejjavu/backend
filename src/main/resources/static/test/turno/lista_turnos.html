<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Turnos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Lista de Turnos</h1>
    <table id="lista-turnos" class="table">
        <thead>
        <tr>
            <th>ID Turno</th>
            <th>Alta Turno</th>
            <th>ID Paciente</th>
            <th>Nombre Paciente</th>
            <th>Apellido Paciente</th>
            <th>ID Odontologo</th>
            <th>Nombre Odontologo</th>
            <th>Apellido Odontologo</th>
            <th>Fecha del Turno</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="/test/turno/lista_turnos.js"></script>
</body>
</html>
