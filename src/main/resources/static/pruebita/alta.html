<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Odontólogos</title>
    <!-- Agregar referencias a Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h4 class="mb-4">Lista Odontologos</h4>
    <table id="lista-odontologos" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Matricula</th>
            <th>Eliminar</th>
            <th>Modificar</th>
        </tr>
        </thead>
        <tbody>
        <!-- Las filas de la tabla se generarán dinámicamente con JavaScript -->
        </tbody>
    </table>

    <form id="form-modificar" class="my-3" style="display: none;">
        <input type="hidden" id="modificar-id">
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="modificar-nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="col">
                <input type="text" id="modificar-apellido" class="form-control" placeholder="Apellido">
            </div>
            <div class="col">
                <input type="text" id="modificar-matricula" class="form-control" placeholder="Matrícula">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
</div>


 <script src="js.js"></script>
 <script src="jsup.js"></script>

</body>
</html>
